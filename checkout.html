<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/calendar.css">
    <link rel="stylesheet" href="./css/custom-style.css">

    <title>Diagnosis Category</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-custom-dark min-vh-100 side-bar-wrapper" id="left-wrapper">
                <!-- <div class="side-bar-wrapper"> -->
                <div class=" mt-3">
                    <img src="./assets/Icon/Brand Logo-mark.svg" alt="brand logo" class="img-fluid brand-logo">
                </div>
                <div class="side-bar">
                    <div class="d-flex flex-column justify-content-start align-items-start">
                        <a href="main-dashboard.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Category-icon.svg" alt="category" class="img-fluid me-3 ">Dashboard</a>
                        <a href="patientprofile.html" class="side-link-active side-link py-3 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Patient Profile.svg" alt="patient" class="img-fluid me-3 ">Patient Profile</a>
                        <a href="patientinfo.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/2 User-icon.svg" alt="category" class="img-fluid me-3 ">Patient Info</a>
                        <a href="diagnosis.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Paper.svg" alt="category" class="img-fluid me-3 ">Diagnosis</a>
                        <a href="calendar.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Calendar-icon.svg" alt="category" class="img-fluid me-3 ">Calendar</a>
                        <hr class="mt-5 hr-custom mb-2">
                        <a href="settings.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Setting-icon.svg" alt="category" class="img-fluid me-3 ">Settings</a>
                        <a href="#" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Logout-icon.svg" alt="category" class="img-fluid me-3 ">Log Out</a>
                    </div>
                </div>
            </div>
            <div class="col-md-10" id="right-wrapper">
                <div class="card-body top-nav bg-medium-gray">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="search-input">
                            <input type="search" class="form-control rounded-pill p-2 px-3" placeholder="Search for details">
                            <span class="d-inline-block search-icon" id="togglePassword"></span>
                        </div>
                        <div class="details">
                            <div class="d-flex align-items-center">
                                <div>
                                    <img src="./assets/Icon/notification-icon.svg" alt="notification-icon" class="img-fluid notification-icon d-inline-block me-4">
                                </div>
                                <div>
                                    <div class="d-flex align-items-center pe-4">
                                        <div class="profile-mask">
                                            <img src="./assets/Img/profile-2.jpg" alt="profile" class="img-fluid profile-picture d-inline-block">
                                        </div>
                                        <div class="profile-details ms-2">
                                            <h6 class="fw-bolder">Alina Mary</h6>
                                            <p class="text-grey">Receptionist</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ms-3 mt-3 me-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="fw-900">Checkout</h2>
                        <button class="btn btn-custom-danger text-white"><img src="./assets/Icon/white-delete.svg" alt="delete" class="img-fluid me-2">Delete</button>
                    </div>
                    <div class="col-md-6 mt-4">
                        <div class="form-group">
                            <h6 for="payment" class="form-label fw-900 text-md mt-2">Discount</h6>
                            <input type="text" class="form-control w-50" placeholder="Enter your code">
                            <button class="btn btn-primary mt-2">Apply</button>
                        </div>
                        <div class="form-group">
                            <div class="mt-5">
                                <h6 for="payment" class="form-label fw-900 text-md">Payment Method</h6>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="payment" id="cash">
                                <label for="cash" class="form-check-label">Cash</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="payment" id="banktransfer">
                                <label for="banktransfer" class="form-check-label">Bank Transfer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="payment" id="pos">
                                <label for="pos" class="form-check-label">POS</label>
                            </div>
                        </div>
                        <div class="form-check mt-5">
                            <input type="checkbox" class="form-check-input" name="payment" id="confirm">
                            <label for="confirm" class="form-check-label">This is to confirm your payment has been received</label>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4">
                        <div class="card-body bg-white p-5">
                            <h4 class="fw-900">Calendar</h4>
                            <div class="calendar-build">
                                <div class="wrapper">

                                    <div class="container-calendar">
                                        <h3 id="monthAndYear"></h3>

                                        <div class="button-container-calendar">
                                            <button id="previous" onclick="previous()">&#8249;</button>
                                            <button id="next" onclick="next()">&#8250;</button>
                                        </div>

                                        <table class="table-calendar" id="calendar" data-lang="en">
                                            <thead id="thead-month"></thead>
                                            <tbody id="calendar-body"></tbody>
                                        </table>

                                        <div class="footer-container-calendar">
                                            <label for="month">Jump To: </label>
                                            <select id="month" onchange="jump()">
                                             <option value=0>Jan</option>
                                             <option value=1>Feb</option>
                                             <option value=2>Mar</option>
                                             <option value=3>Apr</option>
                                             <option value=4>May</option>
                                             <option value=5>Jun</option>
                                             <option value=6>Jul</option>
                                             <option value=7>Aug</option>
                                             <option value=8>Sep</option>
                                             <option value=9>Oct</option>
                                             <option value=10>Nov</option>
                                             <option value=11>Dec</option>
                                         </select>
                                            <select id="year" onchange="jump()"></select>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <h4 class="fw-900">Date</h4>
                            <div class="test-date mt-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <select class="form-select" aria-label="Default select example">
                                <option selected>All Test</option>
                                <option value="1">X-ray</option>
                                <option value="2">Blood Scan</option>
                                <option value="3">Other Rays</option>
                              </select>
                                    <p class="ms-5">13/Dec/2021</p>
                                </div>
                            </div>
                            <div class="test-date mt-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <select class="form-select" aria-label="Default select example">
                                <option selected>All Test</option>
                                <option value="1">X-ray</option>
                                <option value="2">Blood Scan</option>
                                <option value="3">Other Rays</option>
                              </select>
                                    <p class="ms-5">13/Dec/2021</p>
                                </div>
                            </div>
                            <div class="test-date mt-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <select class="form-select" aria-label="Default select example">
                                <option selected>All Test</option>
                                <option value="1">X-ray</option>
                                <option value="2">Blood Scan</option>
                                <option value="3">Other Rays</option>
                              </select>
                                    <p class="ms-5">13/Dec/2021</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body mt-5 p-5 d-block w-100 bg-white sticky-bottom" id="total-price">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="fw-400 ms-5 py-3">Total: <span class="fw-900 text-accent-green">N240,000</span></h3>
                        <a href="checkout.html" class="btn btn-custom-primary me-4">Print Receipt</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./Js/calendar.js"></script>

</body>

</html>
