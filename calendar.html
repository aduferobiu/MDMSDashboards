<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom-style.css">
    <link rel="stylesheet" href="./node_modules/tui-calendar/dist/tui-calendar.css">

    <title>Staff Settings</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-custom-dark min-vh-100 side-bar-wrapper" id="left-wrapper">
                <!-- <div class="side-bar-wrapper"> -->
                <div class=" mt-3">
                    <img src="./assets/Icon/Brand Logo-mark.svg" alt="brand logo" class="img-fluid brand-logo">
                </div>
                <div class="side-bar">
                    <div class="d-flex flex-column justify-content-start align-items-start">
                        <a href="recepDashboard.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Category-icon.svg" alt="category" class="img-fluid me-3 ">Dashboard</a>
                        <a href="rePatientprofile.html" class="side-link py-3 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Patient Profile.svg" alt="patient" class="img-fluid me-3 ">Patient Profile</a>
                        <a href="receppatientinfo.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/2 User-icon.svg" alt="category" class="img-fluid me-3 ">Patient Info</a>
                        <a href="recepdiagnosis.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Paper.svg" alt="category" class="img-fluid me-3 ">Diagnosis</a>
                        <a href="calendar.html" class="side-link side-link-active py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Calendar-icon.svg" alt="category" class="img-fluid me-3 ">Calendar</a>
                        <hr class="mt-5 hr-custom mb-2">
                        <a href="staffsettings.html" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Setting-icon.svg" alt="category" class="img-fluid me-3 ">Settings</a>
                        <a href="#" class="side-link py-3 pe-4 text-white text-decoration-none fw-bolder d-inline-block text-center"><img src="./assets/Icon/Logout-icon.svg" alt="category" class="img-fluid me-3 ">Log Out</a>
                    </div>
                </div>
            </div>
            <div class="col-md-10" id="right-wrapper">
                <div class="card-body top-nav bg-medium-gray">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="search-input">
                            <input type="search" class="form-control rounded-pill p-2 px-3" placeholder="Search for details">
                            <span class="d-inline-block search-icon" id="togglePassword"></span>
                        </div>
                        <div class="details">
                            <div class="d-flex align-items-center">
                                <div>
                                    <a href="./notification.html"><img src="./assets/Icon/notification-icon.svg" alt="notification-icon" class="img-fluid notification-icon d-inline-block me-4"></a>
                                </div>
                                <div>
                                    <div class="d-flex align-items-center pe-4">
                                        <div class="profile-mask">
                                            <img src="./assets/Img/profile-2.jpg" alt="profile" class="img-fluid profile-picture d-inline-block">
                                        </div>
                                        <div class="profile-details ms-2">
                                            <h6 class="fw-bolder">Alina Mary</h6>
                                            <p class="text-grey">Receptionist</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ms-3 mt-3 me-3">
                    <div class="d-flex">
                        <h2 class="fw-900">Calendar</h2>
                        <div id="calendar" style="height: 800px;"></div>
                    </div>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/v2.0.3/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/v4.0.3/tui-date-picker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
    <script src="../dist/tui-calendar.js"></script>
    <script src="./js/data/calendars.js"></script>
    <script src="./js/data/schedules.js"></script>
    <script src="./node_modules/tui-calendar/dist/tui-calendar.js"></script>
    <script src="./node_modules/tui-date-picker/dist/tui-date-picker.js"></script>
    <script src="./node_modules/tui-time-picker/dist/tui-time-picker.js"></script>
    <script src="./node_modules/tui-code-snippet/dist/tui-code-snippet.min.js"></script>

</body>

</html>
